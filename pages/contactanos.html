      <!-- --- --- --- ---main--- --- --- --- -->
      <div class="container-fluid bgTexto col-10 col-md-6 my-3">
          <div class="row justify-content-center">
            <div class="d-flex justify-content-center">
              <h3 class="mt-3 mb-3">Nuestras Redes</h3>
            </div>
          </div>
          <div class="row justify-content-center fs-1 ">
            <div class="d-flex justify-content-center">
              <a href="https://www.instagram.com"><i class="bi bi-instagram mx-2 text-black-50"></i>
              </a>
              <a href="https://www.whatsapp.com"><i class="bi bi-whatsapp mx-2 text-black-50"></i>

            </div>

      <div class="container bgTexto col-10 col-md-6 my-3">
            <form>
              <!-- Name input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form4Example1">Nombre</label>
                <input type="text" id="form4Example1" class="form-control" />
              </div>
            
              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form4Example2">Dirección de correo</label>
                <input type="email" class="form-control" />
              </div>
            
              <!-- Message input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form4Example3">Mensage</label>
                <textarea class="form-control" id="form4Example3" rows="4" placeholder=""></textarea>
              </div>
            
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="form4Example4"
                  checked
                />
                <label class="form-check-label" for="form4Example4">
                  Send me a copy of this message
                </label>
              </div>
            
              <!-- Submit button -->
              <div class="d-flex justify-content-center">
                <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Send</button>
              </div>
            </form>
